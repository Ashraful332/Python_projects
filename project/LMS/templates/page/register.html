<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- bootstrap cli -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2 class="text-primary text-center mb-4" >Register</h2>
    <form onsubmit="handelSubmitLogin()" class="d-flex flex-column align-items-center gap-4">
        <input type="email" name="email" id="loginEmain">
        <input type="text" name="password" id="loginPassword">
        <button type="submit" class="bg-primary px-3 ">Register</button>
    </form>
</body>
</html>
